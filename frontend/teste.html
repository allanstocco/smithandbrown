<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form>
        <input id="filesToUpload" type="file" name="files" multiple>
        <input id="filesText" type="text" name="texts">
        <button id="testUpload">Test Upload</button>
    </form>

    <div id="status"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', init, false);

        let fileField, statusDiv;

        async function init() {
            fileField = document.querySelector('#filesToUpload');
            statusDiv = document.querySelector('#status');
            document.querySelector('#testUpload').addEventListener('click', doUpload, false);
        }

        async function doUpload(e) {
            e.preventDefault();
            statusDiv.innerHTML = '';

            let totalFilesToUpload = fileField.files.length;

            //nothing was selected 
            if (totalFilesToUpload === 0) {
                statusDiv.innerHTML = 'Please select one or more files.';
                return;
            }

            for (let i = 0; i < totalFilesToUpload; i++) {
                statusDiv.innerHTML = `Working on file ${i + 1} of ${totalFilesToUpload}`;
                let text = document.querySelector('#filesText')
                let resp = await uploadFile(fileField.files[i], text[i]);
                console.log(`Done with ${i + 1} item.`);
            }

            statusDiv.innerHTML = 'All complete.';
            fileField.value = '';
        }


        async function uploadFile(f, t) {
            let form = new FormData();
            form.append('name', t)
            form.append('one_file', f);
            let resp = await fetch('http://127.0.0.1:8000/files/v1/file',
                {
                    method: 'POST', mode: 'no-cors', body: form,
                });
            let data = await (resp => resp.json());
            //console.log(data);
            return data;
        }
    </script>
</body>

</html>
